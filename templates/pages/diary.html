{{template "app" .}}

{{define "content"}}
<div class="container">
  <div class="" style="width: 100%;max-width: 1000px;margin: auto">
    {{$post := index .Posts 0}}
      <div class="card">
        <div class="text-center card-header">
          <h3 class="p-3">{{$post.Title}}</h3>
          <p>{{$post.CreatedAt}}</p>
        </div>
        <div class="d-flex">
          <div>
            <img src="/media/post/{{$post.Image}}" alt="カードの画像" style="width: 300px;height: 300px;object-fit: cover;">
          </div>
          <div class="p-4 w100" style="flex-direction: column;display: flex;word-break: break-all;">
            <p>{{$post.Content}}</p>
            <div style="margin-top: auto;">
              <p>{{$post.Language}}</p>
              <div class="d-flex align-items-center" style="position: relative;">
                <a style="text-decoration: none;position: absolute;top: 0;bottom: 0;right: 0;left: 0;display: block;" href="/users/{{$post.User.Id}}"></a>
                <div class="w10 text-center">
                  <div>{{$post.User.Id}}</div>
                </div>
                <div class="w20 text-center">
                  <img src="/media/user/{{$post.User.Image}}" alt="カードの画像" class="avatar card-img-top">
                </div>
                <div class="w20 text-center">
                  <div>{{$post.User.Name}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

{{end}}
