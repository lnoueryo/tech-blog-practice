{{template "app" .}}

{{define "content"}}
<div class="container">
  <div class="d-flex">
    <div>
      {{range $index, $user := .Users}}
      <a style="text-decoration: none;" href="">
        <div class="card user-card">
          <div class="d-flex align-items-center">
            <div class="w10 text-center">
              <div>{{$user.Id}}</div>
            </div>
            <div class="w20 text-center">
              <img src="/static/images/main.jpg" alt="カードの画像" class="avatar card-img-top">
            </div>
            <div class="w20 text-center">
              <div>{{$user.Name}}</div>
            </div>
            <div class="font14 w50 text-center">
              <div>{{len $user.Posts}}投稿</div>
            </div>
          </div>
        </div>
      </a>
      {{end}}
    </div>
    <div>
      {{range $index, $post := .Posts}}
      <div class="card">
        <h3>{{$post.Title}}</h3>
      </div>
      {{end}}
    </div>
  </div>
  <div class="center">
    <div class="card card-inner mb-2 mv">
      <h3 class="text-center p-3">Logged in</h3>
      <form class="text-center" action="/logout" method="post">
        <input class="btn btn-outline-primary" type="submit" value="Logout">
        <input type="hidden" name="csrf_token" value="{{index .StringMap "csrf_token"}}">
      </form>
      <h3 class="text-center p-3">Hello WebSocket</h3>
      <div class="text-center">
        <button class="btn btn-outline-primary" onClick="sendMessage()">hello</button>
        <p>check console</p>
      </div>
      <div id="content">
        <div id="my-data-plot"></div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  var sock = null;
  var myData = "";
  function sendMessage() {
    var s = {"Name": "Rio", "Message": "Hello world"};
    sock.send(JSON.stringify(s));
  }
  window.onload = function() {
    sock = new WebSocket("ws://localhost:8080/chat");
    sock.onmessage = function(event) {
      var data = JSON.parse(event.data);
      myData = data.myData;
      console.log(data)
    };
  };
</script>
{{end}}
