{{template "app" .}}

{{define "content"}}
<div class="container">
  <div class="center">
    <div class="card card-inner mb-2">
      <div>{{index .StringMap "message"}}</div>
      <form action="/login" method="post">
        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="email" id="email" value="{{index .StringMap "email"}}">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="password">
          </div>
        </div>
        <div class="text-end">
          <input type="submit" class="btn btn-outline-primary mb-3" value="Login">
        </div>
      </form>
    </div>
    <div class="card p-4 justify-content-between" style="flex-direction: initial">
      <a href="{{index .StringMap "github"}}">
        <button class="btn btn-outline-primary">Login with github</button>
      </a>
      <a href="">
        <button class="btn btn-outline-primary">Login with google</button>
      </a>
      <a style="opacity: 0;cursor: default;">
        Login with google
      </a>
    </div>
    <p class="px-1">if you don't have an account, <a href="/sign-up">sign up here</a></p>
  </div>
</div>
{{end}}
